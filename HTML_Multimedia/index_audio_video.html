<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device, user-scalable=no">
    <title>Multimedia</title>
  </head>
  <body>
    <p></p>
    <h2>Muestra de control de audio</h2> <p></p>
    <p>Autoplay</p>
    <audio src="audio/audio.mp3" controls autoplay> </audio>
    <p>Loop</p>
    <audio src="audio/audio.mp3" controls loop></audio>
    <p>Preload</p>
    <ul>
      <li>atributo none</li>
      <audio src="audio/audio.mp3" controls preload="none"></audio>
      <li>atributo auto</li>
      <audio src="audio/audio.mp3" controls preload="auto"></audio>
      <p>Reproduccion de video</p>
      <video src="video/video boda.mp4" controls poster="video/logo.jpg" width="200px" height="200px">

      </video>
    </ul>
  </body>
</html>
